<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>
    <title>Hyperscape</title>
    <div class="container" id="title-container">
      <h1><img src="./images/hyperscapeTitle.png" alt="" class="arrows-img" /></h1>
    </div>
    <div class="container"> </div>
      <button id="button">PAUSE</button><button id="restart-button">Restart</button>
  </head>

  <body>
  <main>
    <!-- #game-intro is initially shown on the game start screen -->
    <div id="game-intro">
      <img src="./images/hyperscape.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">Start Game</button>
      <p>Use key arrows to stear your ship & Shift to Pause Time!</p>
      <img src="./images/arrowsfull.png" alt="" class="arrows-img" />
    </div>
       
      <div id="game-container">
        
        <div>
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
         <!-- #game-end is initially hidden using CSS style display: none -->
    <div id="game-end">
      <img src="./images/swhyperdust.gif" alt="" class="logo-img" />
      <h1>Game Over</h1>
      <br />
        </div>
      <!-- #game-screen is initially hidden using CSS style display: none -->
      <div id="game-screen"></div>
      <canvas id="Background" width="1000" height="800">
        <img src="./images/galaxy.gif" alt="" class="background" />
      </canvas>
      
    </div>

   

    </div>
    </main>
    
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  
  </body>

</html>
